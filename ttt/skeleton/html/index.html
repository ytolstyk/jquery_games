<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="../css/ttt.css">
  </head>
  <body>
    
    <div class="content">
      <div data-row="0" class="row">
        <div data-col="0" class="tile"></div>
        <div data-col="1" class="tile"></div>
        <div data-col="2" class="tile"></div>
      </div>
      
      <div data-row="1" class="row">
        <div data-col="0" class="tile"></div>
        <div data-col="1" class="tile"></div>
        <div data-col="2" class="tile"></div>
      </div>
      
      <div data-row="2" class="row">
        <div data-col="0" class="tile"></div>
        <div data-col="1" class="tile"></div>
        <div data-col="2" class="tile"></div>
      </div>
      
      <div class="row">
        <div class="message"></div>
      </div>
    </div>
    
    
    <script src="../js/jquery-2.1.1.js"></script>
    <!-- Whackjobs at GithubPages don't understand symlinks... -->
    <script src="../js/ttt-core.js"></script>
    <script src="../js/ttt-widget.js"></script>

    <script>
    $(function(){
      var $el = $(".content")[0];
      var game = new TTT.Game();
      var widget = new TTT.Widget(game, $el); 
    });
    </script>
  </body>
</html>
